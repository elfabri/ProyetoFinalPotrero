    <script>
        let campBtn;
        let escBtn;
        let circBtn;
        let desplegable;
        let opciones = "";
        let mostrandoInfo = false;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('a');
            campBtn = document.querySelector("#campBtn");
            escBtn = document.querySelector("#escBtn");
            circBtn = document.querySelector("#circBtn");
            desplegable = document.querySelector(".desplegable");
            initBtns();
        })
        
        function initBtns() {
            console.log("init btns");
            campBtn.addEventListener('click', () => {
                if (opciones == "campeones") {
                    opciones = "";
                    ocultarInfo();
                } else {
                    opciones = "campeones";
                    mostrarInfo();
                }
            })
            escBtn.addEventListener('click', () => {
                if (opciones == "escuderias") {
                    opciones = "";
                    ocultarInfo();
                } else {
                    opciones = "escuderias";
                    mostrarInfo();
                }
            })
            circBtn.addEventListener('click', () => {
                if (opciones == "circuitos") {
                    opciones = "";
                    ocultarInfo();
                } else {
                    opciones = "circuitos";
                    mostrarInfo();
                }
            })
        }

        function mostrarInfo() {
            desplegable.classList.add("desplegar");
            desplegable.classList.remove("contraer");
            switch (opciones) {
                case "campeones":
                    desplegable.innerHTML = "Informaci贸n de campeones";
                    break;
                case "escuderias":
                    desplegable.innerHTML = "Informaci贸n de escuderias";
                    break;
                case "circuitos":
                    desplegable.innerHTML = "Informaci贸n de circuitos";
                    break;
            }
            mostrandoInfo = true;
        }

        function ocultarInfo() {
            if (mostrandoInfo) {
                desplegable.innerHTML = "";
                desplegable.classList.add("contraer");
                desplegable.classList.remove("desplegar");
                mostrandoInfo = false;
            }
        }
    </script>
